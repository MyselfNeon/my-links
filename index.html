<style>
body {
  margin: 0;
  font-family: 'Times New Roman', Times, serif, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  display: flex;
  justify-content: center;
  padding: 60px 16px;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

#particles, #ripple-layer {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}
#ripple-layer { z-index:1; }

.container {
  width:100%;

  margin:0 auto 22px;
  border:4px solid #38bdf8;
  box-shadow:0 6px 22px rgba(56,189,248,0.18);

}

h1 { margin:10px 0; font-size:22px; }
p.lead { margin:10px 0 26px; color:#00ff66; font-size:14px; font-weight:600; }

.btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  height: 50px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:14px;
  border-radius: 12px;
  border: 3px solid transparent;
  position: relative;
  overflow: hidden;
  z-index: 0;
  box-shadow: 0 6px 18px rgba(2,6,23,0.45);
}
.btn::before {
  content:'';
  position:absolute;
  inset:0;
  padding:3px;
  border-radius:12px;
  background:linear-gradient(90deg,#ff4d6d,#38bdf8,#facc15,#d946ef);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index:-1;
  animation: borderShift 5s linear infinite;
}
@keyframes borderShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.btn i { font-size:19px; margin-top:2px; }
.btn:hover { transform: translateY(-3px); }

.btn.full { width: 80%; margin: 14px auto; }
.row { width: 82%; margin: 14px auto; display:flex; gap:10px; }
.row .btn { flex:1; min-width:0; }

/* Ripple effects */
.ripple {
  position: absolute;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  pointer-events: none;
  animation: ripple-wave 2s ease-out forwards;
}
.ripple.outline {
  border: 3px solid currentColor;
  opacity: 0.9;
  transform: scale(0.3);
}
.ripple.neon {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 18px rgba(0,200,255,0.8), 0 0 35px rgba(150,0,255,0.6);
  opacity: 0.7;
  transform: scale(0.2);
}
@keyframes ripple-wave { to { transform: scale(1.8); opacity:0; } }
</style>

<body>
<canvas id="particles"></canvas>
<div id="ripple-layer"></div>

<script>
// ================== Canvas Setup ==================
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

// ================== Particles ==================
let particles=[];
for(let i=0;i<30;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3});
}

// ================== Twinkling Stars ==================
let twinkles=[];
for(let i=0;i<60;i++){
  twinkles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,alpha:Math.random(),da:(Math.random()*0.02)+0.005});
}

// ================== Glitter ==================
let glitters=[];
function spawnGlitter(){
  glitters.push({x:Math.random()*canvas.width,y:-10,r:Math.random()*2+1,dy:Math.random()*0.3+0.1,alpha:1});
  setTimeout(spawnGlitter,200);
}
spawnGlitter();

// ================== Shooting Stars ==================
let shootingStars=[];
function drawStar(ctx,x,y,r,color){
  ctx.save();
  ctx.beginPath();
  ctx.translate(x,y);
  ctx.moveTo(0,-r);
  for(let i=0;i<5;i++){
    ctx.rotate(Math.PI/5);
    ctx.lineTo(0,-r*0.5);
    ctx.rotate(Math.PI/5);
    ctx.lineTo(0,-r);
  }
  ctx.fillStyle=color;
  ctx.shadowBlur=10; ctx.shadowColor=color;
  ctx.fill();
  ctx.restore();
}
function spawnShootingStar(){
  const colors=["#ff4d6d","#38bdf8","#facc15","#d946ef","#22c55e"];
  shootingStars.push({
    x:Math.random()*canvas.width*0.7,
    y:Math.random()*canvas.height*0.3,
    dx:2+Math.random()*1,
    dy:1+Math.random()*1,
    r:6,
    color:colors[Math.floor(Math.random()*colors.length)],
    trail:[]
  });
  setTimeout(spawnShootingStar,2000+Math.random()*3000);
}
spawnShootingStar();

// ================== Fireworks ==================
let fireworks=[];
let fireworkCount=0;

function spawnFirework(){
  fireworkCount++;
  let bursts=1, fixedPositions=null;

  if(fireworkCount%15===0){
    bursts=5;
    fixedPositions=[
      {x:0,y:0},
      {x:canvas.width,y:0},
      {x:0,y:canvas.height*0.6},
      {x:canvas.width,y:canvas.height*0.6},
      {x:canvas.width/2,y:canvas.height*0.3}
    ];
  }else if(fireworkCount%5===0){
    bursts=Math.floor(Math.random()*2)+5;
  }else if(Math.random()<0.25){
    bursts=Math.floor(Math.random()*2)+2;
  }

  const colors=["#ff4d6d","#38bdf8","#facc15","#d946ef","#22c55e","#ff7f50","#00ced1","#ff1493","#7fff00","#ffa500","#9400d3","#00ff7f","#1e90ff"];

  for(let b=0;b<bursts;b++){
    let x=fixedPositions?fixedPositions[b].x:Math.random()*canvas.width;
    let y=fixedPositions?fixedPositions[b].y:Math.random()*canvas.height*0.6;
    let count= fireworkCount%15===0 ? 200+Math.random()*100 :
               fireworkCount%5===0 ? 120+Math.random()*60 :
               60+Math.random()*40;
    let radius= fireworkCount%15===0 ? 4 : fireworkCount%5===0 ? 3 : 2;

    for(let i=0;i<count;i++){
      const angle=Math.random()*2*Math.PI;
      const speed=Math.random()*2+1;
      fireworks.push({
        x,y,
        dx:Math.cos(angle)*speed,
        dy:Math.sin(angle)*speed,
        r:radius,
        color:colors[Math.floor(Math.random()*colors.length)],
        life:1
      });
    }
  }
  setTimeout(spawnFirework,3000+Math.random()*2000);
}
spawnFirework();

// ================== Snow ==================
let snowflakes=[];
function spawnSnow(){
  for(let i=0;i<2;i++){ // clean spawn
    let alpha = Math.random()*0.5+0.3; // original range 0.3â€“0.8
    if(alpha > 0.6) alpha = 0.6;        // cap brightest snowflakes
    snowflakes.push({
      x: Math.random()*canvas.width,
      y: -10,
      size: Math.random()*6+2,
      dx: (Math.random()-0.5)*0.5,
      dy: Math.random()*1+0.2,
      alpha: alpha
    });
  }
  setTimeout(spawnSnow,200);
  }
spawnSnow();

// ================== Animation ==================
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // particles
  particles.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle="rgba(255,255,255,0.7)"; ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });

  // twinkles
  twinkles.forEach(t=>{
    ctx.beginPath(); ctx.arc(t.x,t.y,t.r,0,Math.PI*2); ctx.fillStyle=`rgba(255,255,255,${t.alpha})`; ctx.fill();
    t.alpha+=t.da; if(t.alpha>1||t.alpha<0)t.da*=-1;
  });

  // glitters
  glitters.forEach((g,i)=>{
    ctx.beginPath(); ctx.arc(g.x,g.y,g.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${g.alpha})`; ctx.fill();
    g.y+=g.dy; g.alpha-=0.002;
    if(g.alpha<=0) glitters.splice(i,1);
  });

  // shooting stars
  shootingStars.forEach((s,i)=>{
    s.trail.unshift({x:s.x,y:s.y,life:1});
    if(s.trail.length>20)s.trail.pop();
    drawStar(ctx,s.x,s.y,s.r,s.color);
    s.trail.forEach((pt,ti)=>{
      drawStar(ctx,pt.x,pt.y,s.r*(0.6-ti/25),s.color);
      pt.life-=0.05;
    });
    s.x+=s.dx; s.y+=s.dy;
    if(s.x>canvas.width+100||s.y>canvas.height+100) shootingStars.splice(i,1);
  });

  // fireworks
  fireworks.forEach((f,i)=>{
    ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(${hexToRgb(f.color)},${f.life})`; ctx.fill();
    f.x+=f.dx; f.y+=f.dy;
    f.life-=0.02;
    if(f.life<=0) fireworks.splice(i,1);
  });

  // snowflakes
  snowflakes.forEach((flake,i)=>{
    ctx.beginPath();
    ctx.arc(flake.x,flake.y,flake.size,0,Math.PI*2);
    ctx.fillStyle=`rgba(236,73,163,${flake.alpha})`;
    ctx.fill();
    flake.x+=flake.dx;
    flake.y+=flake.dy;
    flake.alpha-=0.0001;
    if(flake.y>canvas.height || flake.alpha<=0) snowflakes.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

function hexToRgb(hex){
  const bigint=parseInt(hex.slice(1),16);
  return [(bigint>>16)&255,(bigint>>8)&255,bigint&255].join(",");
}

// ================== Ripple Effects ==================
document.querySelectorAll(".btn").forEach(btn=>{
  btn.addEventListener("click", e=>{
    e.preventDefault();
    const rect=btn.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    for(let i=0;i<3;i++){
      setTimeout(()=>{
        const ripple=document.createElement("span");
        ripple.classList.add("ripple","outline");
        ripple.style.left=(rect.left+x-60)+"px";
        ripple.style.top=(rect.top+y-60)+"px";
        ripple.style.color=getComputedStyle(btn).color;
        document.body.appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*250);
    }
    setTimeout(()=>window.open(btn.href,"_blank"),600);
  });
});

document.addEventListener("click", e=>{
  if(!e.target.closest(".btn")){
    for(let i=0;i<2;i++){
      setTimeout(()=>{
        const ripple=document.createElement("span");
        ripple.classList.add("ripple","neon");
        ripple.style.left=(e.pageX-60)+"px";
        ripple.style.top=(e.pageY-60)+"px";
        document.getElementById("ripple-layer").appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*300);
    }
  }
});
</script>

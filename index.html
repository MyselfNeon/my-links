<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#0f1724;--card:#0ea5a4;--text:#041627}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03), transparent 15%),
      linear-gradient(180deg,#071428 0%, #0b2540 100%);color:white;padding:24px}
    .card{
      width:min(720px,96vw);
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
      border-radius:16px;padding:28px;border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;gap:20px;align-items:center;
    }
    .left{flex:1}
    .right{width:230px;display:flex;flex-direction:column;align-items:center;gap:12px}
    h1{font-size:2rem;margin:0 0 8px 0;letter-spacing:0.4px}
    p{margin:0 0 12px 0;opacity:0.95}
    .btn{background:var(--card);color:var(--text);border:none;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    img{width:100%;border-radius:10px;object-fit:cover;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
    @media (max-width:640px){.card{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Birthday Card">
    <div class="left">
      <h1>Happy Birthday, <span id="name">Aman</span>! üéÇ</h1>
      <p>Hope your day is full of good vibes, cake, and code. Sending you the best wishes for a fantastic year ahead!</p>
      <button class="btn" onclick="alert('Make a wish! ‚ú®')">Make a wish</button>
    </div>
    <div class="right">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="Birthday cake">
      <small>Made with ‚ù§Ô∏è</small>
    </div>
  </div>
</body>
</html>

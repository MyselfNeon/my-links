<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon's Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#f8fafc;
  display:flex;
  justify-content:center;
  padding:60px 16px;
  min-height:100vh;
  overflow:hidden;
  position:relative;
}

#particles, #ripple-layer {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}
#ripple-layer { z-index:1; }

.container {
  width:100%;
  max-width:420px;
  text-align:center;
  position: relative;
  z-index:3;
  margin-top: 28px;
}

.avatar {
  width:120px;
  height:120px;
  border-radius:50%;
  margin:0 auto 22px;
  border:4px solid #38bdf8;
  box-shadow:0 6px 22px rgba(56,189,248,0.18);
  object-fit:cover;
  display:block;
}

h1 { margin:10px 0; font-size:22px; }
p.lead { margin:10px 0 26px; color:#00ff00; font-size:14px; font-weight:600; }

.btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  height: 56px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:15px;
  border-radius: 12px;
  border: 3px solid transparent;
  position: relative;
  overflow: hidden;
  z-index: 0;
  box-shadow: 0 6px 18px rgba(2,6,23,0.45);
}
.btn::before {
  content:'';
  position:absolute;
  inset:0;
  padding:3px;
  border-radius:12px;
  background:linear-gradient(90deg,#ff4d6d,#38bdf8,#facc15,#d946ef);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index:-1;
  animation: borderShift 5s linear infinite;
}
@keyframes borderShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.btn i { font-size:19px; margin-top:2px; }
.btn:hover { transform: translateY(-3px); }

.btn.full { width: 85%; margin: 14px auto; }
.row { width: 85%; margin: 14px auto; display:flex; gap:12px; }
.row .btn { flex:1; min-width:0; }

/* Ripple effects */
.ripple {
  position: absolute;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  pointer-events: none;
  animation: ripple-wave 2s ease-out forwards;
}
.ripple.outline {
  border: 3px solid currentColor;
  opacity: 0.9;
  transform: scale(0.3);
}
.ripple.neon {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 18px rgba(0,200,255,0.8), 0 0 35px rgba(150,0,255,0.6);
  opacity: 0.7;
  transform: scale(0.2);
}
@keyframes ripple-wave { to { transform: scale(1.8); opacity:0; } }

/* Floating hearts gently upwards */
.heart-float {
  position: absolute;
  width: 10px;
  height: 10px;
  background: rgba(255,0,50,0.7);
  transform: rotate(45deg);
  border-radius: 2px;
}
.heart-float::before,
.heart-float::after {
  content:'';
  position:absolute;
  width:10px;
  height:10px;
  background: rgba(255,0,50,0.7);
  border-radius:50%;
}
.heart-float::before { top:-5px; left:0; }
.heart-float::after { left:-5px; top:0; }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div id="ripple-layer"></div>

<div class="container">
<img class="avatar" src="https://avatars.githubusercontent.com/u/9919?v=4" alt="Neon avatar">
<h1>MyselfNeon</h1>
<p class="lead">ðŸš€ Dev | ðŸ“š Student | ðŸ’¡ Exploring Tech</p>

<div class="row">
  <a class="btn instagram" href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a class="btn facebook" href="https://facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>

  <a class="btn discord" href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i>Discord</a>

</div>

<script>
// Floating hearts gently upwards
function spawnHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart-float");
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = window.innerHeight + 10 + "px";
  heart.style.opacity = (Math.random() * 0.5 + 0.3).toString();
  document.body.appendChild(heart);

  let speed = Math.random() * 0.5 + 0.5;
  let fade = Math.random() * 0.005 + 0.002;

  function animateHeart() {
    const top = parseFloat(heart.style.top);
    let opacity = parseFloat(heart.style.opacity);
    if (top < -20 || opacity <= 0) {
      heart.remove();
      return;
    }
    heart.style.top = (top - speed) + "px";
    heart.style.opacity = (opacity - fade).toString();
    requestAnimationFrame(animateHeart);
  }
  animateHeart();
}
setInterval(spawnHeart, 500);

// Button ripple with repel effect
document.querySelectorAll(".btn").forEach(btn=>{
  btn.addEventListener("click", e=>{
    e.preventDefault();
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    for(let i=0;i<3;i++){
      setTimeout(()=>{
        const ripple = document.createElement("span");
        ripple.classList.add("ripple","outline");
        ripple.style.left = (rect.left+x-60)+"px";
        ripple.style.top = (rect.top+y-60)+"px";
        ripple.style.color = getComputedStyle(btn).color;
        document.body.appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*250);
    }
    setTimeout(()=>window.open(btn.href,"_blank"),600);
  });
});

// Background ripple on clicking anywhere
document.addEventListener("click", e=>{
  if(!e.target.closest(".btn")){
    for(let i=0;i<2;i++){
      setTimeout(()=>{
        const ripple = document.createElement("span");
        ripple.classList.add("ripple","neon");
        ripple.style.left = (e.pageX-60)+"px";
        ripple.style.top = (e.pageY-60)+"px";
        document.getElementById("ripple-layer").appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*300);
    }
  }
});

// Particles + colorful stars + trails
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles=[],stars=[],twinkles=[];
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

// Floating particles
for(let i=0;i<30;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.3, dy:(Math.random()-0.5)*0.3});
}

// Twinkling stars
for(let i=0;i<60;i++){
  twinkles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5+0.5, alpha:Math.random(), da:(Math.random()*0.02)+0.005});
}

// Shooting stars with colorful trails
function spawnStar(){
  const side = Math.random()>0.5 ? "left":"right";
  stars.push({
    x: side==="left"?-10:canvas.width+10,
    y: Math.random()*canvas.height*0.5,
    dx: Math.random()*2 + 1,
    dy: Math.random()*0.5 + 0.2,
    color: `hsl(${Math.random()*360}, 80%, 70%)`,
    trail: []
  });
  setTimeout(spawnStar, Math.random()*3000+2000);
}
spawnStar();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // background particles
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.7)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });

  // twinkles
  twinkles.forEach(t=>{
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${t.alpha})`;
    ctx.fill();
    t.alpha+=t.da; if(t.alpha>1||t.alpha<0)t.da*=-1;
  });

  // shooting stars
  stars.forEach((s,i)=>{
    s.trail.unshift({x:s.x, y:s.y, life:1});
    if(s.trail.length>20)s.trail.pop();
    s.trail.forEach(pt=>{
      const sparkle=Math.random()*0.5+0.5;
      ctx.beginPath();
      ctx.arc(pt.x, pt.y, 1.5, 0, Math.PI*2);
      ctx.fillStyle=`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${pt.life*sparkle})`;
      ctx.fill();
      pt.life *= 0.95;
    });
    ctx.beginPath();
    ctx.arc(s.x, s.y, 2.5, 0, Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<-50||s.x>canvas.width+50||s.y>canvas.height+50){stars.splice(i,1);}
  });

  requestAnimationFrame(animate);
}
animate();
</script>

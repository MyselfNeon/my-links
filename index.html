<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#f8fafc;
  display:flex;
  justify-content:center;
  padding:60px 16px;
  min-height:100vh;
  overflow:hidden;
  position:relative;
}

#particles, #ripple-layer {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}
#ripple-layer { z-index:1; }

.container {
  width:100%;
  max-width:420px;
  text-align:center;
  position: relative;
  z-index:3;
  margin-top: 28px;
}

.avatar {
  width:120px;
  height:120px;
  border-radius:50%;
  margin:0 auto 22px;
  border:4px solid #38bdf8;
  box-shadow:0 6px 22px rgba(56,189,248,0.18);
  object-fit:cover;
  display:block;
}

h1 { margin:10px 0; font-size:22px; }
p.lead { margin:10px 0 26px; color:#00ff66; font-size:14px; font-weight:600; }

.btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  height: 56px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:15px;
  border-radius: 12px;
  border: 3px solid transparent;
  position: relative;
  overflow: hidden;
  z-index: 0;
  box-shadow: 0 6px 18px rgba(2,6,23,0.45);
}
.btn::before {
  content:'';
  position:absolute;
  inset:0;
  padding:3px;
  border-radius:12px;
  background:linear-gradient(90deg,#ff4d6d,#38bdf8,#facc15,#d946ef);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index:-1;
  animation: borderShift 5s linear infinite;
}
@keyframes borderShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.btn i { font-size:19px; margin-top:2px; }
.btn:hover { transform: translateY(-3px); }

.btn.full { width: 85%; margin: 14px auto; }
.row { width: 85%; margin: 14px auto; display:flex; gap:12px; }
.row .btn { flex:1; min-width:0; }

/* Ripple effects */
.ripple {
  position: absolute;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  pointer-events: none;
  animation: ripple-wave 2s ease-out forwards;
}
.ripple.outline {
  border: 3px solid currentColor;
  opacity: 0.9;
  transform: scale(0.3);
}
.ripple.neon {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 18px rgba(0,200,255,0.8), 0 0 35px rgba(150,0,255,0.6);
  opacity: 0.7;
  transform: scale(0.2);
}
@keyframes ripple-wave { to { transform: scale(1.8); opacity:0; } }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div id="ripple-layer"></div>

<div class="container">
  <img class="avatar" src="https://avatars.githubusercontent.com/u/9919?v=4" alt="Neon avatar">
  <h1>MyselfNeon</h1>

  <div class="row">
    <a class="btn instagram" href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>

  </div>
  <div class="row">
    <a class="btn discord" href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i>Discord</a>
    <a class="btn platinmods" href="https://www.platinmods.com/" target="_blank"><i class="fab fa-chrome"></i>Platinmods</a>
  </div>
</div>

<script>
// ================== Customizable Settings ==================
const SETTINGS = {
  PARTICLE_COUNT: 30,        // Number of floating particles
  TWINKLE_COUNT: 60,         // Number of twinkling stars
  SHOOTING_INTERVAL_MIN: 1000, // Minimum ms between shooting stars
  SHOOTING_INTERVAL_MAX: 2000, // Maximum ms between shooting stars
  SHOOTING_TRAIL_LENGTH: 50    // Length of shooting star trail
};

// ================== Canvas Setup ==================
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

// ================== Particles ==================
let particles=[];
for(let i=0;i<SETTINGS.PARTICLE_COUNT;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3});
}

// ================== Twinkling Stars ==================
let twinkles=[];
for(let i=0;i<SETTINGS.TWINKLE_COUNT;i++){
  twinkles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,alpha:Math.random(),da:(Math.random()*0.02)+0.005});
}

// ================== Glitter ==================
let glitters=[];
function spawnGlitter(){
  glitters.push({x:Math.random()*canvas.width,y:-10,r:Math.random()*2+1,dy:Math.random()*0.3+0.1,alpha:1});
  setTimeout(spawnGlitter,200);
}
spawnGlitter();

// ================== Shooting Stars ==================
let shootingStars=[];
function drawStar(ctx,x,y,r,color){
  ctx.save();
  ctx.beginPath();
  ctx.translate(x,y);
  ctx.moveTo(0,-r);
  for(let i=0;i<5;i++){
    ctx.rotate(Math.PI/5);
    ctx.lineTo(0,-r*0.5);
    ctx.rotate(Math.PI/5);
    ctx.lineTo(0,-r);
  }
  ctx.fillStyle=color;
  ctx.shadowBlur=10; ctx.shadowColor=color;
  ctx.fill();
  ctx.restore();
}
function spawnShootingStar(){
  const colors=["#ff4d6d","#38bdf8","#facc15","#d946ef","#22c55e"];
  const color=colors[Math.floor(Math.random()*colors.length)];
  shootingStars.push({
    x:-50, // start offscreen left
    y:Math.random()*canvas.height*0.3,
    dx:2+Math.random()*1,
    dy:1+Math.random()*0.5,
    r:6,
    color:color,
    trail:[]
  });
  setTimeout(spawnShootingStar,
    SETTINGS.SHOOTING_INTERVAL_MIN + Math.random()*(SETTINGS.SHOOTING_INTERVAL_MAX - SETTINGS.SHOOTING_INTERVAL_MIN)
  );
}
spawnShootingStar();

// ================== Fireworks ==================
let fireworks=[];
function spawnFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.6;
  const count=50;
  const colors=["#ff4d6d","#38bdf8","#facc15","#d946ef","#22c55e"];
  for(let i=0;i<count;i++){
    const angle=Math.random()*2*Math.PI;
    const speed=Math.random()*2+1;
    fireworks.push({
      x,y,
      dx:Math.cos(angle)*speed,
      dy:Math.sin(angle)*speed,
      r:2,
      color:colors[Math.floor(Math.random()*colors.length)],
      life:1
    });
  }
  setTimeout(spawnFirework,4000+Math.random()*4000);
}
spawnFirework();

// ================== Animation ==================
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // particles
  particles.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle="rgba(255,255,255,0.7)"; ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });

  // twinkles
  twinkles.forEach(t=>{
    ctx.beginPath(); ctx.arc(t.x,t.y,t.r,0,Math.PI*2); ctx.fillStyle=`rgba(255,255,255,${t.alpha})`; ctx.fill();
    t.alpha+=t.da; if(t.alpha>1||t.alpha<0)t.da*=-1;
  });

  // glitters
  glitters.forEach((g,i)=>{
    ctx.beginPath(); ctx.arc(g.x,g.y,g.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${g.alpha})`; ctx.fill();
    g.y+=g.dy; g.alpha-=0.002;
    if(g.alpha<=0) glitters.splice(i,1);
  });

  // shooting stars
  shootingStars.forEach((s,i)=>{
    s.trail.unshift({x:s.x,y:s.y,life:1});
    if(s.trail.length>SETTINGS.SHOOTING_TRAIL_LENGTH) s.trail.pop();
    // draw star head
    drawStar(ctx,s.x,s.y,s.r,s.color);
    // draw trail
    s.trail.forEach(pt=>{
      drawStar(ctx,pt.x,pt.y,s.r*0.4,s.color);
      pt.life-=0.05;
    });
    s.x+=s.dx; s.y+=s.dy;
    if(s.x>canvas.width+100||s.y>canvas.height+100) shootingStars.splice(i,1);
  });

  // fireworks
  fireworks.forEach((f,i)=>{
    ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(${hexToRgb(f.color)},${f.life})`; ctx.fill();
    f.x+=f.dx; f.y+=f.dy;
    f.life-=0.02;
    if(f.life<=0) fireworks.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

function hexToRgb(hex){
  const bigint=parseInt(hex.slice(1),16);
  return [(bigint>>16)&255,(bigint>>8)&255,bigint&255].join(",");
}

// ================== Ripple Effects ==================
document.querySelectorAll(".btn").forEach(btn=>{
  btn.addEventListener("click", e=>{
    e.preventDefault();
    const rect=btn.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    for(let i=0;i<3;i++){
      setTimeout(()=>{
        const ripple=document.createElement("span");
        ripple.classList.add("ripple","outline");
        ripple.style.left=(rect.left+x-60)+"px";
        ripple.style.top=(rect.top+y-60)+"px";
        ripple.style.color=getComputedStyle(btn).color;
        document.body.appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*250);
    }
    setTimeout(()=>window.open(btn.href,"_blank"),600);
  });
});

document.addEventListener("click", e=>{
  if(!e.target.closest(".btn")){
    for(let i=0;i<2;i++){
      setTimeout(()=>{
        const ripple=document.createElement("span");
        ripple.classList.add("ripple","neon");
        ripple.style.left=(e.pageX-60)+"px";
        ripple.style.top=(e.pageY-60)+"px";
        document.getElementById("ripple-layer").appendChild(ripple);
        ripple.addEventListener("animationend",()=>ripple.remove());
      },i*300);
    }
  }
});
</script>
</body>
